<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="style1.css">
    <title>Scooter Lim</title>
  </head>

<body>

    <div class="container">


      <header>
      <!-- Logo e titolo -->
        <img class="logo" src="Immagini/logo.png" alt="Logo">

        <div class="logo-text">
          Taking Booleaners from A to B
        </div>
      </header>


      <nav class="Menu">
      <!-- Menu -->
        <button type="button" class="button">Prenota</button>
        <button type="button" class="button">Termina Prenotazione</button>
        <button type="button" class="button">Accendi Luci</button>
      </nav>


      <main>
      <!-- Primo paragrafo -->
        <div class="checkbox">
          <input type="checkbox" name="Monopattino Gino" value="G">
          Monopattino Gino 22
        </div>

        <div class="text">
          Via Guadalametri - a 220 metri da te
        </div>

        <div class="text">
          <span>&#8614;</span>
          Stato carica:
          <div id="barra"></div>
        </div>

<br>

      <!-- Secondo paragrafo -->
      <div class="checkbox">
        <input type="checkbox" name="Monopattino Mike" value="M">
        Monopattino Mike 24
      </div>

        <div class="text">
          Via Ricciardoni - a 420 metri da te
        </div>

        <div class="text">
          <span>&#8614;</span>
          Stato carica:
          <div id="barra-2"></div>
        </div>

<br>

      <!-- Paragrafo 3 -->
      <div class="checkbox">
        <input type="checkbox" name="Monopattino Fede" value="F">
        Monopattino Fede 154
      </div>

        <div class="text">
          Via Mentarini - a 490 metri da te
        </div>

        <div class="text">
          <span>&#8614;</span>
          Stato carica:
          <div id="barra-3">
          </div>
        </div>


      </main>
    </div>
</body>
</html>
